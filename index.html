<!DOCTYPE html>
<!--[if IE 9]><html class="no-js ie9"><![endif]-->
<!--[if gt IE 9]><!--><html class="no-js"><!--<![endif]-->
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Flexible Calendar</title>
		<meta name="description" content="Flexible Calendar with jQuery and CSS3" />
		<meta name="keywords" content="responsive, calendar, jquery, plugin, full page, flexible, javascript, css3, media queries" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/calendar.css" />
		<link rel="stylesheet" type="text/css" href="css/custom_1.css" />
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
	<body>
		<div class="container">	
			<div class="custom-calendar-wrap custom-calendar-full">
				<div class="custom-header clearfix">
					<h2>
						金沢 -KANAZAWA- 
						<span>
							<span>地域を選択</span> | 
							 <select class="form-control" id="select_area">
							 	<option value="-1">地域を選択して下さい</option>
							 	<option value="0">テストエリア1</option>
							 	<option value="1">テストエリア2</option>
							 	<option value="2">テストエリア3</option>
							 </select>
							</span>
						</span>
					</h2>
					<br/>
					<div id="icon_caption">
						<image class="icon" src="images/fire_icon.png" />
						<span class="i_cap"> : 可燃ゴミ</span>　
						<image class="icon" src="images/noFire_icon.png" />
						<span class="i_cap"> : 不燃ゴミ</span></br>
						<image class="icon" src="images/kan_icon.png" />
						<span class="i_cap"> : ビン・カン</span>
						<image class="icon" src="images/pet_icon.png" />
						<span class="i_cap"> : ペットボトル</span></br>
						<image class="icon" src="images/pura_icon.png" />
						<span class="i_cap"> : プラスチック製品</span>
					</div>
					<h3 class="custom-month-year">
						<span id="custom-month" class="custom-month"></span>
						<span id="custom-year" class="custom-year"></span>
						<nav>
							<span id="custom-prev" class="custom-prev"></span>
							<span id="custom-next" class="custom-next"></span>
							<span id="custom-current" class="custom-current" title="Got to current date"></span>
						</nav>
					</h3>
				</div>
				<div id="calendar" class="fc-calendar-container"></div>
			</div>
		</div><!-- /container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.calendario.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript">	
			$(function() {

				var cal = $( '#calendar' ).calendario( {
						onDayClick : function( $el, $contentEl, dateProperties ) {

							for( var key in dateProperties ) {
								console.log( key + ' = ' + dateProperties[ key ] );
							}

						},
						caldata : codropsEvents
					} ),
					$month = $( '#custom-month' ).html( cal.getMonthName() ),
					$year = $( '#custom-year' ).html( cal.getYear() );

					cal.setData( {
						'08-01-2014' : '<a href="#">testing</a>',
						'08-02-2014' : '<image src="images/fire_icon.png"style="width:23px; height:30px;"/>',
						'08-03-2014' : '<image src="images/noFire_icon.png"style="width:23px; height:30px;"/>',
						'08-04-2014' : '<image src="images/kan_icon.png"style="width:23px; height:30px;"/>',
						'08-05-2014' : '<image src="images/pet_icon.png"style="width:23px; height:30px;"/>',
						'08-06-2014' : '<image src="images/pura_icon.png"style="width:23px; height:30px;"/>'
					} );

				$( '#custom-next' ).on( 'click', function() {
					cal.gotoNextMonth( updateMonthYear );
				} );
				$( '#custom-prev' ).on( 'click', function() {
					cal.gotoPreviousMonth( updateMonthYear );
				} );
				$( '#custom-current' ).on( 'click', function() {
					cal.gotoNow( updateMonthYear );
				} );

				function updateMonthYear() {				
					$month.html( cal.getMonthName() );
					$year.html( cal.getYear() );
				}

				// you can also add more data later on. As an example:
				
				someElement.on( 'click', function() {
					
					cal.setData( {
						'08-01-2014' : '<a href="#">testing</a>',
						'08-03-2014' : '<a href="#">testing</a>',
						'08-12-2014' : '<a href="#">testing</a>'
					} );
					// goes to a specific month/year
					//cal.goto( 3, 2013, updateMonthYear );

				} );
				
			
			});
		</script>
	</body>
</html>
